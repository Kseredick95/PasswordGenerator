<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form action="/action_page.php">
          <label for="numChar">Number of characters? Must be between 8 and 128</label>

          <input type="text" id="numChar" name="numChar" value=""><br>

          <input type="checkbox" id="specialChar" name="specialChar" value="specialChar">
          <label for="specialChar">Include special characters?</label><br>

          <input type="checkbox" id="capLetters" name="capLetters" value="Caps">
          <label for="capLetters">Include capital letters?</label><br>

        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
